<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักจิน - Mobile Version</title>
    <style>
        /* ตั้งค่าพื้นฐานสำหรับมือถือ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffafbd;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%); /* ไล่สีแนวตั้ง */
            overflow: hidden;
            position: relative;
        }

        /* กราฟิกพื้นหลัง ปรับตำแหน่งให้เหมาะกับแนวตั้ง */
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 1;
        }

        .circle-1 { width: 60vw; height: 60vw; top: 10%; right: -10%; background: #ff9a9e; }
        .circle-2 { width: 80vw; height: 80vw; bottom: 5%; left: -20%; background: #fad0c4; }
        .circle-3 { width: 40vw; height: 40vw; top: 40%; left: 10%; background: #ffd1ff; opacity: 0.5; }

        /* กล่องข้อความออกแบบมาเพื่อจอแนวตั้ง */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 85%; /* กว้างเกือบเต็มจอเล็กน้อย */
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
        }

        h1 {
            font-size: 18vw; /* ขนาดตัวอักษรใหญ่ชัดเจนบนมือถือ */
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(214, 51, 132, 0.5);
            margin: 0;
            animation: pulse 2.5s infinite ease-in-out;
        }

        /* อนิเมชั่นให้นุ่มนวลขึ้น */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.08); opacity: 0.9; }
        }

        /* เพิ่มไอคอนหัวใจตกแต่ง */
        .heart-icon {
            color: white;
            font-size: 8vw;
            margin-top: 15px;
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <div class="container">
        <h1>รักจิน</h1>
        <div class="heart-icon">❤️</div>
    </div>

</body>
</html>
